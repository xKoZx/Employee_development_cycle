<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue View</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('../about.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width:50%;
            margin-top: 10%;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <h1 class="text-center">Issue Status</h1>
            <form>
                <div class="form-group">
                    <label for="issueType">Issue Type:</label>
                    <input type="text" class="form-control" id="issueType" readonly>
                </div>
                <div class="form-group">
                    <label for="explanation">Explanation:</label>
                    <input type="text" class="form-control" id="explanation" readonly>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" id="randomNumber" disabled></button>
                </div>
                <div class="text-center mt-3">
                    <a href="home.html" class="btn btn-primary">Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const issueType = sessionStorage.getItem("issueType");
        const explanation = sessionStorage.getItem("explanation");

        document.getElementById("issueType").value = issueType || "N/A";
        document.getElementById("explanation").value = explanation || "N/A";

        const randomNumber = Math.floor(1000 + Math.random() * 9000);
        document.getElementById("randomNumber").textContent = "#" + randomNumber;
    </script>
</body>
</html>
