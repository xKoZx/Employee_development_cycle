<body>
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <div class="logo">
                    <a href="#" class="navbar-brand"><img src="/files/logo.png" alt="logo-png"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle = "collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item px-3 fw-bold">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item px-3 fw-bold">
                            <a href="aboutus.html" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item px-3 fw-bold">
                            <a href="#CaseStudies" class="nav-link">Case Studies</a>
                        </li>

                            <a href="contactus.html" class="nav-link">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>


        <!-- Showcase Section  -->
        <section class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-centre text-sm-start">
            <div class="container">
                <div class="d-flex align-items-center">
                    <div class="w-75">
                        <form action="" class="w-100">
                            <div class="mb-3">
                                <label for="first-name" class="col-form-label">
                                    First Name
                                </label>
                                <input type="text" class="form-control" id="first-name">
                            </div>
                             <div class="mb-3">
                                <label for="last-name" class="col-form-label">
                                    Last Name
                                </label>
                                <input type="text" class="form-control" id="last-name">
                            </div>
        
                            <div class="mb-3">
                                <label for="email" class="col-form-label">
                                    Email
                                </label>
                                <input type="text" class="form-control" id="email">
                            </div>
        
        
                            <div class="mb-3">
                                <label for="number" class="col-form-label">
                                    Phone Number
                                </label>
                                <input type="text" class="form-control" id="number">
                            </div>
        
                            <div class="mb-3">
                                <label for="message" class="col-form-label">
                                    Describe Your Issue In Detail
                                </label>
                                <textarea type="text" class="form-control" id="messages"></textarea>
                            </div>

                        <div class="buttons d-flex flex-coloumn mb-5">
                            <button class="btn primary-btn" data-bs-toggle="modal" data-bs-target="#talk">Submit Now</button>
                            <button class="btn btn-outline-secondary mx-2"> Chat With Us</button>
                        </div>
    
    
                    </div>
                    <img src="/files/contactus.png" alt=" hero_image" class="img-fluid w-50 d-none d-sm-block">
                </div>
            </div>
        </section>
